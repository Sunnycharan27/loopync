<!DOCTYPE html>
<html>
<head>
    <title>Profile Picture Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #008ba3;
        }
        #preview {
            width: 200px;
            height: 200px;
            margin: 20px 0;
            border: 3px solid #00bcd4;
            border-radius: 50%;
            object-fit: cover;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .info { color: #00bcd4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Profile Picture Upload Test</h1>
        
        <div>
            <h3>Current User: <span id="userName">Loading...</span></h3>
            <h3>User ID: <span id="userId">Loading...</span></h3>
        </div>

        <img id="preview" src="https://api.dicebear.com/7.x/avataaars/svg?seed=test" alt="Preview">
        
        <div>
            <input type="file" id="fileInput" accept="image/*">
            <br>
            <button onclick="testUpload()">Test Upload</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <h3>Console Log:</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        const API_URL = 'https://vibely.preview.emergentagent.com';
        let currentUser = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Load current user
        async function loadUser() {
            try {
                log('Fetching users...', 'info');
                const response = await fetch(`${API_URL}/api/users`);
                const users = await response.json();
                currentUser = users[0]; // Get first user
                
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userId').textContent = currentUser.id;
                
                if (currentUser.avatar) {
                    document.getElementById('preview').src = `${API_URL}${currentUser.avatar}`;
                }
                
                log(`‚úÖ Loaded user: ${currentUser.name}`, 'success');
            } catch (error) {
                log(`‚ùå Error loading user: ${error.message}`, 'error');
            }
        }

        // File selection preview
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                log(`üìÅ File selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('preview').src = event.target.result;
                    log('‚úÖ Preview updated', 'success');
                };
                reader.readAsDataURL(file);
            }
        });

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                log('‚ùå Please select a file first', 'error');
                return;
            }

            if (!currentUser) {
                log('‚ùå User not loaded', 'error');
                return;
            }

            try {
                // Step 1: Upload file
                log('üì§ Step 1: Uploading file...', 'info');
                const formData = new FormData();
                formData.append('file', file);

                const uploadResponse = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error(`Upload failed: ${uploadResponse.status}`);
                }

                const uploadData = await uploadResponse.json();
                log(`‚úÖ File uploaded: ${uploadData.url}`, 'success');

                // Step 2: Update profile
                log('üíæ Step 2: Updating profile...', 'info');
                const updateResponse = await fetch(`${API_URL}/api/users/${currentUser.id}/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        avatar: uploadData.url
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error(`Profile update failed: ${updateResponse.status}`);
                }

                const updatedUser = await updateResponse.json();
                log(`‚úÖ Profile updated!`, 'success');
                log(`New avatar: ${updatedUser.avatar}`, 'success');

                // Step 3: Verify
                log('üîç Step 3: Verifying...', 'info');
                const verifyResponse = await fetch(`${API_URL}/api/users`);
                const users = await verifyResponse.json();
                const user = users.find(u => u.id === currentUser.id);
                
                if (user.avatar === uploadData.url) {
                    log('‚úÖ SUCCESS! Avatar updated and verified!', 'success');
                    currentUser = user;
                } else {
                    log('‚ö†Ô∏è Avatar updated but verification shows different URL', 'error');
                }

            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        // Load user on page load
        loadUser();
    </script>
</body>
</html>
